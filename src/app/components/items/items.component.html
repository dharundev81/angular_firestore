
<div *ngIf="items_list?.length > 0; else noitems" >
  <ul *ngFor="let items of items_list" class="collection" >
    <li (dblclick)="deleteItem($event, items)" class="collection-item"><strong>{{items.title}}:</strong>{{items.description}}
      <a href="#" class="secodary-contant">
        <i (click)="editIteam($event, items)" class="fa fa-pencil"></i>
        <i *ngIf="editState && itemToEdit.id == items.id"(click)="clearState()" class="fa fa-compress"></i>
      </a>

      <div *ngIf="editState && itemToEdit.id == items.id">
          <form (ngSubmit)="updateItem(items)" class="col s6">
              <div class="row">
                <div class="input-field col s6">
                  <input type="text" placeholder="Add Title" [(ngModel)]="items.title" name="title">
                  
                </div>
                <div class="input-field col s6">
                  <input type="text" placeholder="Add Description" [(ngModel)]="items.description" name="description">
                  
                </div> 
                <input type="submit" value="Update Item" class="btn orange">
                <input type="button" value="Delete Item" (click)="deleteItem($event, items)" class="btn red">
                <!-- <button (click)="deleteItem($event, items)" class="btn red">Delete</button> -->
              </div>
            </form>
      </div>
    </li>
  </ul>
</div>

<ng-template #noitems>
  <h1>There is no data</h1>
</ng-template>
